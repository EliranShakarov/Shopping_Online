  <div class="items-layout">

    <div class="my-search">
        <input #productSearch (input)="onValueChange(productSearch.value)" class="form-control" placeholder="Search on cart" type="search" >
    </div>

    <div class="d-flex justify-content-between items-title">
      <span class="title-header-size">
        <mat-icon>shopping_cart</mat-icon>
        My Cart
      </span>
      <a routerLink="/shopping">Back To Shop</a>
    </div>

    <div class="items-body">
      <app-cart-item-card *ngFor="let item of currCartItems$ | async" [productSearchTerm]="productSearchTerm" [item]="item"></app-cart-item-card>
    </div>

    <div class="items-footer">
      <span class="footer-size">Total Price: {{totalPrice$ | async}}â‚ª</span>
    </div>
    
  </div>
